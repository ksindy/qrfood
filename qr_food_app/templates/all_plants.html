<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>all_plants</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bootstrap/css/table.css">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-body">
        <div class="container-fluid"><a class="navbar-brand" href="{{base_url}}">QuRky</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{{base_url}}">Food</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{base_url}}/all_plants/">Plants</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <section class="py-4 py-xl-5">
            <div class="container">
                <div class="text-white bg-dark border rounded border-0 p-4 p-md-5">
                    <h2 class="fw-bold text-white mb-3">All your plants</h2>
                    <p class="mb-4">La Ti Da</p>
                </div>
            </div>
        </section>
        <div class="container">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center border rounded">Plant</th>
                        <th class="text-center border rounded">Stage</th>
                        <th class="text-center border rounded">Date</th>
                        <th class="text-center border rounded"><span style="color: rgb(33, 37, 41);">Variable</span></th>
                        <th class="text-center border rounded">Location</th>
                        <th class="text-center border rounded">Notes</th>
                    </tr>
                </thead>
                {% for plant in all_plants %}
                <tbody class="text-center border rounded">
                    <tr class="text-center border rounded">
                        <td class="text-center border rounded"><a href="{{base_url}}/{{plant.id}}/plant_update/">{{plant.plant}}</a></td>
                        <td class="text-center border rounded">{{plant.plant_stage}}</td>
                        <td class="text-center border rounded">{{plant.task_date}}</td>
                        <td class="text-center border rounded"><span style="color: rgb(33, 37, 41);">{{plant.task}}</span></td>
                        <td class="text-center border rounded"><span style="color: rgb(33, 37, 41);">{{plant.location}}</span></td>
                        <td class="text-center border rounded"><span style="color: rgb(33, 37, 41);">{{plant.notes}}</span></td>
                    </tr>
                    <tr class="text-center border rounded"></tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
    </div>
    <script src="/assets/bootstrap/css/bootstrap.min.js"></script>
</body>

</html>
