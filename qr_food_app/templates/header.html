<!-- templates/header.html -->
<!DOCTYPE html>
<html lang="en">
    <header style="background-color: #FFC107; padding: 10px;">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <a href="https://qrfood.herokuapp.com/">
                <img src="https://qrfoodcodes.s3.amazonaws.com/logo.png" alt="Logo" style="height: 40px;">
            </a>
            <div style="width: 20px;"></div>
        </div>
    </header>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Add viewport meta tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Default Title{% endblock %}</title>
        <!-- Add Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1jKZ96TvYOrrDavsN3bCiaoi5Jf46jF/7tZO4l" crossorigin="anonymous">
    </head>
    <body>
        {% block content %}{% endblock %}
        <!-- Add Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    </body>
</html>
