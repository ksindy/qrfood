<!-- templates/edit.html -->
{% extends "header.html" %}
{% block content %}
<div class="container">
    <h1>Edit Food Item</h1>
    <form id="editForm">
        <div class="mb-3">
            <label for="food" class="form-label">Food:</label>
            <input type="text" class="form-control" id="food" value="{{ item.food }}" required>
        </div>
        <div class="mb-3">
            <label for="expiration_date" class="form-label">Expiration Date:</label>
            <input type="date" class="form-control" id="expiration_date" value="{{ item.expiration_date }}" required>
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Notes:</label>
            <input type="text" class="form-control" id="notes" value="{{ item.notes }}">
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <select class="form-control" id="location" onchange="toggleNewLocationInput()">
                {% for location in locations %}
                    <option value="{{ location }}" {% if location == item.location %}selected{% endif %}>{{ location }}</option>
                {% endfor %}
                <option value="new">Add New Location</option>
            </select>
        </div>
        <div class="mb-3" id="newLocationDiv" style="display: none;">
            <label for="newLocation" class="form-label">New Location:</label>
            <input type="text" class="form-control" id="newLocation">
        </div>
        <input type="submit" class="btn btn-primary" value="Update">
    </form>
</div>

<script>
    function toggleNewLocationInput() {
        const locationDropdown = document.getElementById('location');
        const newLocationDiv = document.getElementById('newLocationDiv');

        if (locationDropdown.value === 'new') {
            newLocationDiv.style.display = 'block';
        } else {
            newLocationDiv.style.display = 'none';
        }
    }
    document.getElementById('editForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const food = document.getElementById('food').value;
    const expiration_date = document.getElementById('expiration_date').value;
    const notes = document.getElementById('notes').value;
    
    // This gets the dropdown element (not the value)
    const locationDropdown = document.getElementById('location');
    let location;

    // Check if the selected option is "new"
    if (locationDropdown.value === 'new') {
        location = document.getElementById('newLocation').value; // Get the value from the new location input field
    } else {
        location = locationDropdown.value; // Otherwise, use the dropdown value
    }

    const item_id = "{{ item.id }}";

    const formData = new FormData();
    formData.append('food', food);
    formData.append('expiration_date', expiration_date);
    formData.append('notes', notes);
    formData.append('location', location);

        try {
            const response = await fetch(`/${item_id}/update/`, {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.success) {
                alert(data.message);
                // Redirect or update the UI accordingly
            } else {
                alert('Error updating the food item.');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });
</script>
{% endblock %}
