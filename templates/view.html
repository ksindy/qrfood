<!-- templates/view.html -->
{% extends "header.html" %}
{% block content %}
<h2>View Food Item</h2>
<table>
    <tr>
        <th>Food</th>
        <td>{{ item.food }}</td>
    </tr>
    <tr>
        <th>Date Added</th>
        <td>{{ item.date_added }}</td>
    </tr>
    <tr>
        <th>Days Old</th>
        <td>{{ item.days_old }}</td>
    </tr>
    <tr>
        <th>Expiration Date</th>
        <td>{{ item.expiration_date }}</td>
    </tr>
    <tr>
        <th>Days Left</th>
        <td>{{ item.days_left }}</td>
    </tr>
    <tr>
        <th>Notes</th>
        <td>{{ item.notes }}</td>
    </tr>
</table>
<button><a href="{{ url_for('edit_food_item', item_id=item.id) }}">Edit</a></button>
<style>
    .container {
        max-width: 600px;
        padding: 2rem;
        background-color: #fff;
        border-radius: 10px;
        margin-top: 50px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
    }
    label {
        font-weight: bold;
    }
    input, button {
        margin-top: 10px;
    }
    a {
        text-decoration: none;
    }
</style>
{% endblock %}
