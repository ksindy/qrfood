<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F7F7F7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFC107;
            padding: 10px;
            text-align: center;
        }
        header img {
            height: 40px;
        }
        h1 {
            color: #2E2E2E;
            text-align: center;
            margin-top: 40px;
        }
        table {
            border-collapse: collapse;
            margin: 40px auto;
            background-color: #FFFFFF;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            overflow-x: scroll;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            font-size: 14px;
        }
        th {
            background-color: #4CAF50;
            color: #FFFFFF;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        tr:nth-child(even) {
            background-color: #F2F2F2;
        }
        a {
            text-decoration: none;
            color: #2E2E2E;
            font-weight: bold;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: #FFFFFF;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button a {
            color: #FFFFFF;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            table {
                margin: 20px auto;
            }
            th, td {
                padding: 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://qrfood.herokuapp.com/">
            <img src="https://qrfoodcodes.s3.amazonaws.com/logo.png" alt="Logo">
        </a>
    </header>
    {% block content %}
    {% endblock %}
    {% block food_items_table %}
        <h1>Food Items</h1>
        <table>
            <tr>
                <th>Food</th>
                <th>Date Added</th>
                <th>Expiration Date</th>
                <th>Notes</th>
                <th>Date Consumed</th>
                <th>Action</th>
            </tr>
            {% for item in food_items %}
            <tr>
                <td><a href="/{{ item.id }}/view/">{{ item.food }}</a></td>
                <td>{{ item.date_added }}</td>
                <td>{{ item.expiration_date }}</td>
                <td>{{ item.notes }}</td>
                <td>{{ item.date_consumed }}</td>
                <td>
                    <form action="/{{ item.id }}/update/" method="get">
                        <input type="submit" value="Edit">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% endblock %}
    </body>
    </html>
